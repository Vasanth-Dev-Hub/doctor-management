<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
            <button type="button" id="closeConfirmationModal" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close" (click)="confirmation(false)"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this item</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                (click)="confirmation(false)">Cancel</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmation(true)">Delete</button>
        </div>
    </div>
</div>
